        <!-- Icône de connexion -->
        <div class="login">
            <img src="Image ECF/Login logo.png" alt="Connexion" class="login-icon" onclick="openModal()">
        </div>

        <!-- La fenêtre modale -->
        <div id="loginModal" class="login-modal">
            <div class="login-modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Connexion</h2>
                <!-- Contenu de la fenêtre modale, par exemple, un formulaire de connexion -->
                <form action="page_connexion.html" method="post">
                    <label for="role">Choisissez votre rôle:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Sélectionner un rôle</option>
                        <option value="veterinaire">Vétérinaire</option>
                        <option value="employe">Employé</option>
                        <option value="administrateur">Administrateur</option>
                    </select><br><br>

                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <input type="submit" value="Se connecter">
                </form>
            </div>
        </div>
    </header>

    <!-- Section Contact -->
    <main>
        <div class="contact-container">
            <h1>Nous Contacter</h1>
            <form action="submit-contact-form.php" method="post">
                <label for="email">Votre adresse e-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Objet:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Envoyer">
            </form>
        </div>
    </main>
